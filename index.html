<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        span {
            color: red;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        * {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div style="background-color: bisque">
        <div style="background-color: maroon; color: white; text-align: center">
            <h4>
                Request For New PAN Card Or/And Changes Or Correction in PAN Data
            </h4>
            <p style="font-style: italic">
                Fields marked with <span>*</span>(asterisk) are mandatory. . To avoid
                mistake(s), please refer <u style="color: orange">guidelines</u> and
                <u style="color: orange">instructions</u> .
            </p>
        </div>
        <div style="font-weight: bold">
            <table width="100%">
                <tr>
                    <td></td>
                    <td>
                        <span>*</span>Whether citizen of India
                        <label for="yes" style="padding-left: 40px; font-weight:lighter;">Yes</label>
                        <input type="radio" name="" id="yes" />
                        <label for="no" style="padding-left: 20px; font-weight: lighter; ">No</label>
                        <input type="radio" name="" id="no" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span>*</span>Permanent Account Number (PAN)
                        <input type="text" name="" id="" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input style="padding: 5px" type="checkbox" name="" id="" />
                    </td>
                    <td><span>*</span>1. Name</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        Title
                        <label for="yes" style="padding-left: 40px; font-weight:lighter">Shri/Mr</label>
                        <input type="radio" name="" id="yes" />
                        <label for="Smt/Mrs" style="padding-left: 20px; font-weight:lighter">Smt/Mrs</label>
                        <input type="radio" name="" id="Smt/Mrs" />
                        <label for="Kumari/Ms" style="padding-left: 20px; font-weight:lighter">Kumari/Ms</label>
                        <input type="radio" name="" id="Kumari/Ms" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div>
                            <div style="display: inline-block">
                                <label for="surname"> Lastname/surname</label><br>
                            <input type="text" name="" id="surname">
                        </div>

                        <div style="display: inline-block; padding-left: 100px">
                            <label for="mname"> Middlename/surname</label><br>
                            <input type="text" name="" id="mname">
                        </div>

                        <div style="display: inline-block; padding-left: 100px">
                            <label for="fname"> Firstname/surname</label><br>
                            <input type="text" name="" id="fname">
                        </div>
        </div>
        </td>
        </tr>
        </table>
    </div>
    </div>
</body>

</html>
